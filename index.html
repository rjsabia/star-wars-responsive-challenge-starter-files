<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid-style.css">

</head>
<body>
<header>
	<div class="full-row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</div>
</header>
<!--First row of images starts here-->
<div class="full-row">
	<!--This is for Rey-->
	<div class="col-4">
		<div class="full-card">
			<img class="card-pic" src="images/rey_square.png">
			<div class="card-discr">
				<h3>Ray</h3>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
	</div>	
 <!--This is for Finn-->
 	<div class="col-4">
 		<div class="full-card">
 			<img class="card-pic" src="images/finn_square.png">
 			<div class="card-discr">
 				<h3>Finn</h3>
 				<p>Storm Trooper, befriends Ray</p>
 			</div>
 		</div>
 	</div>
 <!--This one is for Kyloren-->
 	<div class="col-4">
 		<div class="full-card">
 			<img class="card-pic" src="images/kylo_square.png">
 			<div class="card-discr">
 				<h3>Kylo</h3>
 				<p>Main villain, or is he?</p>
 			</div>
 		</div>
 	</div>
<!--end of first row-->
</div>
<!--Second row starts here-->
<div class="full-row">
	<!--This is for Poe-->
	<div class="col-4">
		<div class="full-card">
			<img class="card-pic" src="images/poe_square.png">
			<div class="card-discr">
				<h3>Poe</h3>
				<p>The best rebel pilot!</p>
			</div>
		</div>
	</div>
	<!--This is for Chewi-->
	<div class="col-4">
		<div class="full-card">
			<img class="card-pic" src="images/chewbacca_square.png">
			<div class="card-discr">
				<h3>Chewbacca</h3>
				<p>A great first mate</p>
			</div>
		</div>
	</div>
	<!--This is for Yoda, the man-->
	<div class="col-4">
		<div class="full-card">
			<img class="card-pic" src="images/yoda_square.png">
			<div class="card-discr">
				<h3>Yoda</h3>
				<p>Wise old Jedi master</p>
			</div>
		</div>
	</div>
<!--End of second row-->
</div>

</body>
</html>
